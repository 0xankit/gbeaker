[package]
edition = "2021"
name = "protostar-cli"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
cargo-generate = {version = "0.13.1", features = ["vendored-openssl"]}
clap = {version = "3.1.15", features = ["derive"]}
config = "0.13.1"
derive-new = "0.5.9"
getset = "0.1.2"
serde = "1.0.137"
structopt = "0.3.26"

[dev_dependencies]
assert_fs = "1.0.7"
cargo_toml = "0.11.5"
predicates = "2.1.1"
serial_test = "0.6.0"
